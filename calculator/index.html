<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="text">
            <h1 class="input"></h1>
        </div>
        <div class="calculatorLayout">
            <div class="operators">
                <button class="item oper" name="add" value="+">+</button>
                <button class="item oper" name="subtr" value="-">-</button>
                <button class="item oper" name="multiply" value="*">*</button>
                <button class="item oper" name="divide" value="/">/</button>
            </div>
            <div class="main">
                <div class="row">
                    <button class="item" value="7">7</button>
                    <button class="item" value="8">8</button>
                    <button class="item" value="9">9</button>
                    <button class="item" name="fullClear" value="AC">AC</button>
                </div>
                <div class="row">
                    <button class="item" value="4">4</button>
                    <button class="item" value="5">5</button>
                    <button class="item" value="6">6</button>
                </div>
                <div class="row">
                    <button class="item" value="1">1</button>
                    <button class="item" value="2">2</button>
                    <button class="item" value="3">3</button>
                </div>
                <div class="row">
                    <button class="item" value="0">0</button>
                    <button class="item" value=".">.</button>
                    <button class="item" name="clear" value="C">C</button>
                    <button class="item" value="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
