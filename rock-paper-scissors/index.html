<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="score-text">Current score: <span id="player-score"></span> - <span id="computer-score"></span></div>
    <div class="container">
        <div class="computer-side">
            <div class="text">
                <h1>COMPUTER</h1>
                <p>he picked:</p>
            </div>
            <div class="choices">
                <button class="item pc-rock">&#9994;</button>
                <button class="item pc-paper">&#9995;</button>
                <button class="item pc-scissors">&#9996;</button>
            </div>
        </div>
        <div class="state-manage">
            <div class="separator"></div>
            <span class="current-state">PICK!</span>
            <div class="separator"></div>
        </div>
        <div class="player-side">
            <div class="text">
                <h1>YOU</h1>
                <p>Pick your choice:</p>
            </div>
            <div class="choices">
                <button class="item pl-rock">&#9994;</button>
                <button class="item pl-paper">&#9995;</button>
                <button class="item pl-scissors">&#9996;</button>
            </div>
        </div>
        <button class="again-button cannot">Play again</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
