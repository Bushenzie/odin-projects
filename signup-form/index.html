<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>

<body>
    <div class="container">
        <div class="img-section">
            <img src="./back.jpg" alt="background-image">
            <div class="text">
                <div class="back-for-text">
                    <h1 class="header">Sign-up</h1>
                </div>
            </div>
        </div>
        <div class="signup-section">
            <div class="upper">
                <div class="content">
                    <h2>This is not a real online service! You know you need something like this in your life to help
                        you realize your deepest dreams.</h2>
                    <h2>Sign up <em>now</em> to get started.</h2>
                    <br>
                    <h2>You <em>know</em> you want to.</h2>
                </div>
            </div>
            <div class="middle">
                <h2 class="heading">Let's do this!</h2>
                <form action="">
                    <div class="form">
                        <div class="col-1">
                            <label for="fName">First Name</label>
                            <input type="text" name="fName" id="">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="">
                            <label for="passw">Password</label>
                            <input type="password" name="passw" id="">
                        </div>
                        <div class="col-2">
                            <label for="lName">Last Name</label>
                            <input type="text" name="lName" id="">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="">
                            <label for="passwConf">Confirm Password</label>
                            <input type="password" name="passwConf" id="">

                        </div>
                    </div>
                </form>
            </div>
            <div class="lower">
                <div class="content">
                    <button type="submit">Create Account</button>
                    <h3>Already have an account? <a href="#">Log In</a></h3>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
