<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ee69f69477.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/modals.css">
    <title>To-do List</title>
</head>

<body>
    <div class="modals">
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="head">
                <div class="heading">Priorities</div>
            </div>
            <div class="projects">
                <ul>
                    <li class="project-item high selected"><span class="project-name">High priority</span></li>
                    <li class="project-item medium"><span class="project-name">Medium priority</span></li>
                    <li class="project-item low"><span class="project-name">Low priority</span></li>
                </ul>
            </div>
        </div>

        <div class="mainWindow">
            <div class="head">
                <div class="project">
                    <div class="project-name">High Priority</div>
                </div>
                <div class="options">
                    <div class="add"><i class="fa-solid fa-plus"></i></div>
                </div>
            </div>
            <div class="content">
                <div class="todo-container high-priority">
                    <p class="warning">No items added yet.</p>
                </div>
                <div class="todo-container medium-priority not-visible">
                    <p class="warning">No items added yet.</p>
                </div>
                <div class="todo-container low-priority not-visible">
                    <p class="warning">No items added yet.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
