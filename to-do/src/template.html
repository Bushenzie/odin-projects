<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ee69f69477.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>To-do List</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="head">
                <div class="heading">Projects</div>
                <div class="add"><i class="fa-solid fa-plus"></i></div>
            </div>
            <div class="projects">
                <ul>
                    <li class="project-item"><span class="project-name"> Project 1 </span><span
                            class="project-settings"><i class="fa-solid fa-ellipsis-vertical"></i></span>
                    </li>
                    <li class="project-item"><span class="project-name"> Project 2 </span><span
                            class="project-settings"><i class="fa-solid fa-ellipsis-vertical"></i></span>
                    </li>
                    <li class="project-item"><span class="project-name"> Project 3 </span><span
                            class="project-settings"><i class="fa-solid fa-ellipsis-vertical"></i></span>
                    </li>
                    <li class="project-item"><span class="project-name"> Project 4 </span><span
                            class="project-settings"><i class="fa-solid fa-ellipsis-vertical"></i></span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="vertical-separator"></div>
        <div class="mainWindow">

        </div>
    </div>
</body>

</html>
